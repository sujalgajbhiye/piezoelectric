    <script>
        // Table of Contents functionality
        function updateActiveLink() {
            const sections = document.querySelectorAll('section[id]');
            const tocLinks = document.querySelectorAll('.toc-link');
            
            let currentSection = '';
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top <= 100) {
                    currentSection = section.id;
                }
            });
            
            tocLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${currentSection}`) {
                    link.classList.add('active');
                }
            });
        }
        
        function toggleMobileTOC() {
            const toc = document.getElementById('toc');
            const mainContent = document.querySelector('.main-content');
            
            if (toc.classList.contains('mobile-open')) {
                toc.classList.remove('mobile-open');
                mainContent.style.marginLeft = '0';
            } else {
                toc.classList.add('mobile-open');
                mainContent.style.marginLeft = '280px';
            }
        }
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Update active link on scroll
        window.addEventListener('scroll', updateActiveLink);
        
        // Initialize
        updateActiveLink();
        
        // Close mobile TOC when clicking outside
        document.addEventListener('click', function(e) {
            const toc = document.getElementById('toc');
            const toggleBtn = document.querySelector('button[onclick="toggleMobileTOC()"]');
            
            if (window.innerWidth <= 1024 && 
                !toc.contains(e.target) && 
                !toggleBtn.contains(e.target) && 
                toc.classList.contains('mobile-open')) {
                toggleMobileTOC();
            }
        });
    </script>
  

