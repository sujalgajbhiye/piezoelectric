        <div class="grid lg:grid-cols-2 gap-8 mb-12">
          <div>
            <h3 class="serif text-2xl font-semibold mb-4">Energy Conversion Efficiency</h3>
            <p class="text-gray-700 mb-4">
              The energy conversion efficiency of piezoelectric materials, particularly <strong>Lead Zirconate Titanate (PZT)</strong>, in real-world high-footfall scenarios is critical. Research indicates PZT can achieve <strong>17.12% energy conversion efficiency</strong>, generating <a href="https://www.sciencedirect.com/science/article/abs/pii/S0924424717320095" class="citation" target="_blank">1.24 mW per footstep</a>.
            </p>
            <p class="text-gray-700 mb-4">
              However, <a href="https://energy-floors.com/piezo-electric-floors/" class="citation" target="_blank">Energy Floors argues</a> that piezoelectric technology typically yields <strong>very low power output</strong>, making it less practical for large-scale applications compared to kinetic systems.
            </p>
          </div>
          <div>
            <h3 class="serif text-2xl font-semibold mb-4">Circuit Optimization</h3>
            <p class="text-gray-700 mb-4">
              Advanced power conditioning circuits can significantly improve energy extraction. <a href="https://metal.shanghaitech.edu.cn/publication/J18.pdf" class="citation" target="_blank">SSHI circuits increased power output by 74%</a> compared to standard circuits, while <a href="https://www.ijrti.org/papers/IJRTI2412076.pdf" class="citation" target="_blank">SiC Schottky diodes achieved 98% rectification efficiency</a>.
            </p>
            <p class="text-gray-700">
              The intermittent nature of footstep energy requires sophisticated impedance matching and <a href="https://www.mdpi.com/2076-0825/12/12/457" class="citation" target="_blank">Maximum Power Point Tracking (MPPT)</a> algorithms to optimize performance.
            </p>
          </div>
        </div>

        <!-- Power Output Validation -->
        <div class="highlight-box">
          <h3 class="serif text-xl font-semibold mb-4">Power Output Validation</h3>
          <p class="mb-4">
            The claim of <strong>&#34;200W per minute&#34;</strong> requires careful validation. This implies a continuous 3.33 W output, which appears highly optimistic for purely piezoelectric systems. <a href="https://www.degruyterbrill.com/document/doi/10.1515/ehs-2023-0069/html" class="citation" target="_blank">Real-world measurements show 3.49 mJ per footstep</a>, while <a href="https://www.mdpi.com/1996-1073/17/10/2297" class="citation" target="_blank">single tile prototypes achieve 249.6 mW maximum</a>.
          </p>
          <p>
            A more realistic estimate from <a href="http://eprints.utar.edu.my/5210/1/Project_2000717.pdf" class="citation" target="_blank">KLIA airport installation</a> shows 0.589 kWh/day from 31,000 passengers, translating to approximately 0.245 W/m² average power density.
          </p>
        </div>
