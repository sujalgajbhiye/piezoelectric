          <h2 class="serif text-3xl font-bold mb-6 text-gray-900">Executive Summary</h2>
          <p class="text-lg leading-relaxed mb-6">
            The viability of electricity-generating floors using footsteps represents a complex interplay of material science, engineering design, and economic factors. While piezoelectric materials like PZT offer direct energy conversion, their <strong>low energy density per step and high initial costs</strong> are significant hurdles.
          </p>
          <p class="text-lg leading-relaxed mb-6">
            Kinetic systems, as advocated by companies like <a href="https://energy-floors.com/kinetic-technology-vs-piezoelectric-technology/" class="citation" target="_blank">Energy Floors</a> and <a href="https://www.pavegen.com/blog/electromagnetic-vs-piezo" class="citation" target="_blank">Pavegen</a>, often claim higher power outputs but may involve different trade-offs. <strong>Key challenges include achieving sufficient power output for meaningful applications, ensuring long-term durability under high foot traffic, and managing costs to achieve a reasonable return on investment.</strong>
          </p>
          <p class="text-lg leading-relaxed">
            Innovations in hybrid energy harvesting, advanced materials (including self-healing composites and lead-free piezoelectrics), optimized power management circuits, and modular designs are crucial for advancing this technology. Practical applications are currently best suited for low-power devices like IoT sensors, LED lighting, and USB charging stations, particularly in high-footfall areas.
          </p>
        </div>
